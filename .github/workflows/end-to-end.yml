name: End-to-end CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Start backend
      # First start mysql, then wait a minute before starting strapi so mysql
      # has had time to properly boot up and we can connect and use it from the
      # bootstrap script in strapi.
      run: |
        cd backend
        docker-compose -f docker-compose.yml -f docker-compose.dev.yml up -d mysql
        sleep 60
        docker-compose -f docker-compose.yml -f docker-compose.dev.yml up -d strapi

    - name: Start frontend
      run: |
        cd web
        npm i --silent
        docker-compose -f docker-compose.yml -f docker-compose.dev.yml up -d

    - name: Wait that containers have started
      run: |
        sleep 60
        docker run --network container:huldhub_backend appropriate/curl -s --retry 10 --retry-connrefused http://localhost:1337/ping
        docker run --network container:huldhub_frontend appropriate/curl -s --retry 10 --retry-connrefused http://localhost:3000/ping