version: '3'
services:
  strapi:
    container_name: huldhub_backend
    image: strapi/strapi
    environment:
      DATABASE_CLIENT: mysql
      DATABASE_HOST: mysql
      DATABASE_PORT: 3306
      DATABASE_NAME: strapi
      DATABASE_USERNAME: strapi
      DATABASE_PASSWORD: strapi
      DATABASE_SSL: 'false'
      EMAIL_DOMAIN: huld.io
      AWS_KEY: "dev-key"
      AWS_SECRET: "dev-secret"
      AWS_REGION: "eu-west-1"
      AWS_S3_HOSTNAME: "localstack"
      AWS_S3_BUCKET_ENDPOINT: "false"
      AWS_SSL_ENABLED: "false"
      AWS_S3_FORCE_PATH_STYLE: "true"
      AWS_S3_BUCKET: "huld-hub-local-bucket"
      
    ports:
      - '1337:1337'
    depends_on:
      mysql:
        condition: service_healthy

  mysql:
    container_name: huldhub_database
    image: mysql
    command: mysqld --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: strapi
      MYSQL_DATABASE: strapi
      MYSQL_USER: strapi
      MYSQL_PASSWORD: strapi
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      retries: 10

  localstack:
    image: localstack/localstack
    environment:
      - SERVICES=s3
      - HOSTNAME_EXTERNAL=localhost
      - DATA_DIR=/tmp/localstack/data
    ports:
      - '4566:4566'
    volumes:
      - ./.localstack/entrypoints:/docker-entrypoint-initaws.d
      - ./.localstack/data:/tmp/localstack/data